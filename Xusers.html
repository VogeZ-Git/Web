        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; background: #000; color: #fff; 
            display: flex; flex-direction: column; height: 100vh;
        }
        
        header {
            padding: 15px 30px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
        }

        h1 { margin: 0; font-size: 1.3rem; color: #1d9bf0; letter-spacing: 0.5px; }

        #dashboard { 
            display: flex; 
            flex-direction: row; 
            gap: 15px; 
            padding: 20px; 
            flex-grow: 1; 
            overflow-x: auto; 
            align-items: flex-start;
        }

        .column {
            min-width: 280px;
            max-width: 320px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 100%;
        }

        .column-header {
            padding: 10px 5px;
            font-size: 0.85rem;
            font-weight: 800;
            text-transform: uppercase;
            color: #71767b;
            border-bottom: 2px solid #333;
            margin-bottom: 10px;
            position: sticky;
            top: 0;
            background: #000;
            z-index: 10;
        }

        /* User Cards */
        .user-card { 
            position: relative;
            width: 100%; text-align: left; padding: 14px;
            background: #16181c; border: 1px solid #2f3336; border-radius: 12px;
            color: white; cursor: pointer; transition: all 0.2s ease;
            text-decoration: none; display: block;
        }
        .user-card:hover { 
            background: #1d9bf015; 
            border-color: #1d9bf0; 
            transform: translateY(-2px);
        }
        .user-card.starred {
            border-color: #ffd70050;
            background: #ffd70008;
        }
        
        .user-name { font-weight: 800; font-size: 0.95rem; display: block; color: #fff; padding-right: 25px;}
        .user-handle { font-weight: 400; font-size: 0.85rem; color: #1d9bf0; display: block; margin-bottom: 6px; }
        .user-desc { font-size: 0.75rem; color: #71767b; line-height: 1.4; display: block; }

        /* Star Button */
        .star-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: #444;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.2s;
            padding: 0;
            line-height: 1;
        }
        .star-btn:hover { color: #ffd700; transform: scale(1.2); }
        .starred .star-btn { color: #ffd700; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .add-area {
            background: #16181c; padding: 15px; border-radius: 12px; border: 1px dashed #333;
        }
        input { 
            width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #333; 
            background: #000; color: white; margin-bottom: 8px; outline: none; font-size: 0.8rem;
        }
        button#add-btn { 
            width: 100%; padding: 8px; border-radius: 8px; border: none;
            background: #1d9bf0; color: #fff; font-weight: bold; cursor: pointer;
        }
