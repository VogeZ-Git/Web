<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Retirement Model</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --primary-blue: #2563eb;
            --accent-btc: #f7931a;
            --accent-tsla: #e31937;
            --text-main: #1f2937;
            --border-color: #e5e7eb;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }

        header {
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
            text-align: center;
        }

        .preset-container {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: inline-block;
        }

        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            cursor: pointer;
        }

        /* Input Grid */
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #4b5563;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
        }

        /* Result Area */
        .result-banner {
            background: #eff6ff;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 25px;
            border: 2px dashed var(--primary-blue);
        }

        .result-banner h3 { margin: 0; font-size: 1.5rem; }
        .result-banner span { color: var(--primary-blue); font-weight: 800; }

        .calc-btn {
            background: var(--primary-blue);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .calc-btn:hover { opacity: 0.9; }

        /* Table Styling */
        .table-container { 
            margin-top: 40px; 
            overflow-x: auto; 
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            font-size: 0.85rem; 
        }

        th { 
            background: #f9fafb; 
            text-align: left; 
            padding: 12px; 
            border-bottom: 2px solid var(--border-color);
            white-space: nowrap;
        }

        td { 
            padding: 12px; 
            border-bottom: 1px solid var(--border-color); 
        }

        tr:nth-child(even) { background-color: #fcfcfc; }
        tr:hover { background-color: #f3f4f6; }

        .highlight-col { font-weight: bold; color: var(--primary-blue); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Universal Retirement Model</h1>
        <div class="preset-container">
            <label for="assetPreset"><strong>Select Asset Preset:</strong></label>
            <select id="assetPreset" onchange="applyPreset()">
                <option value="btc" selected>Bitcoin (21% CAGR)</option>
                <option value="tsla">Tesla (30% CAGR)</option>
                <option value="sp500">S&P 500 (10% CAGR)</option>
                <option value="custom">Custom BAG</option>
            </select>
        </div>
    </header>

    <div class="input-grid">
        <div class="input-group">
            <label>Starting Year</label>
            <input type="number" id="startYear" value="2024">
        </div>
        <div class="input-group">
            <label>Monthly Expenses (€)</label>
            <input type="number" id="monthlyExpenses" value="3000">
        </div>
        <div class="input-group">
            <label>Expense Inflation (%)</label>
            <input type="number" id="inflation" value="6" step="0.1">
        </div>
        <div class="input-group">
            <label>Starting Asset Value (€)</label>
            <input type="number" id="startAssetVal" value="60000">
        </div>
        <div class="input-group">
            <label>Asset CAGR (%)</label>
            <input type="number" id="cagr" value="21" step="0.1">
        </div>
        <div class="input-group">
            <label>Asset Price Today (€)</label>
            <input type="number" id="currentPrice" value="65000">
        </div>
        <div class="input-group">
            <label>Retirement Year</label>
            <input type="number" id="retireYear" value="2030">
        </div>
        <div class="input-group">
            <label>Model Max Year</label>
            <input type="number" id="maxYear" value="2060">
        </div>
    </div>

    <div class="result-banner">
        <h3>Lump Sum Needed Today: <span id="totalNeeded">0.00</span> <em id="unitLabel">Units</em></h3>
        <p style="font-size: 0.9rem; margin-top: 10px; color: #6b7280;">This represents the total amount of the asset required at the start year to fund all future expenses until the max year.</p>
    </div>

    <button class="calc-btn" onclick="calculateModel()">Generate Retirement Table</button>

    <div class="table-container">
        <table id="modelTable">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Elapsed</th>
                    <th>Annual Spend</th>
                    <th>Asset Val (Est)</th>
                    <th>Rem. Budget</th>
                    <th>Units Needed (Yr)</th>
                    <th>Asset Price</th>
                    <th style="background: #eff6ff;">Cumulative Needed</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
</div>

<script>
const presets = {
    btc: { year: 2024, asset: 60000, cagr: 21, price: 60000, unit: "BTC" },
    tsla: { year: 2024, asset: 112500, cagr: 30, price: 250, unit: "Shares" },
    sp500: { year: 2024, asset: 5000, cagr: 10, price: 5000, unit: "Units" },
    custom: { year: 2024, asset: 1, cagr: 14, price: 1, unit: "BAG" }
};

function applyPreset() {
    const selection = document.getElementById('assetPreset').value;
    const data = presets[selection];
    
    document.getElementById('startYear').value = data.year;
    document.getElementById('startAssetVal').value = data.asset;
    document.getElementById('cagr').value = data.cagr;
    document.getElementById('currentPrice').value = data.price;
    document.getElementById('unitLabel').innerText = data.unit;
    
    // Auto-calculate when preset changes
    calculateModel();
}

function calculateModel() {
    const startYear = parseInt(document.getElementById('startYear').value);
    const monthlyExp = parseFloat(document.getElementById('monthlyExpenses').value);
    const inflation = parseFloat(document.getElementById('inflation').value) / 100;
    const startAsset = parseFloat(document.getElementById('startAssetVal').value);
    const cagr = parseFloat(document.getElementById('cagr').value) / 100;
    const currentPrice = parseFloat(document.getElementById('currentPrice').value);
    const retireYear = parseInt(document.getElementById('retireYear').value);
    const maxYear = parseInt(document.getElementById('maxYear').value);

    const tbody = document.querySelector("#modelTable tbody");
    tbody.innerHTML = "";

    let rows = [];
    let lastRemainingBudget = 0;

    // 1. Forward Pass
    for (let year = startYear; year <= maxYear; year++) {
        const elapsed = year - startYear;
        const annualSpend = (monthlyExp * 12) * Math.pow(1 + inflation, elapsed);
        const assetValue = startAsset * Math.pow(1 + cagr, elapsed);
        const priceAtYear = currentPrice * Math.pow(1 + cagr, elapsed);
        
        let neededThisYear = 0;
        if (year >= retireYear) {
            neededThisYear = annualSpend / priceAtYear;
        }

        let remBudget;
        if (year < retireYear) {
            remBudget = assetValue;
        } else if (year === retireYear) {
            remBudget = assetValue - annualSpend;
        } else {
            remBudget = lastRemainingBudget - annualSpend;
        }
        lastRemainingBudget = remBudget;

        rows.push({
            year, elapsed, annualSpend, assetValue, remBudget, neededThisYear, priceAtYear
        });
    }

    // 2. Backward Pass (Column 8 Logic)
    let cumulative = 0;
    for (let i = rows.length - 1; i >= 0; i--) {
        cumulative += rows[i].neededThisYear;
        rows[i].cumulativeNeeded = cumulative;
    }

    // 3. Render
    rows.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${row.year}</td>
            <td>${row.elapsed}</td>
            <td>€${row.annualSpend.toLocaleString(undefined, {maximumFractionDigits: 0})}</td>
            <td>€${row.assetValue.toLocaleString(undefined, {maximumFractionDigits: 0})}</td>
            <td>€${row.remBudget.toLocaleString(undefined, {maximumFractionDigits: 0})}</td>
            <td>${row.neededThisYear.toFixed(4)}</td>
            <td>€${row.priceAtYear.toLocaleString(undefined, {maximumFractionDigits: 0})}</td>
            <td class="highlight-col">${row.cumulativeNeeded.toFixed(4)}</td>
        `;
        tbody.appendChild(tr);
    });

    // Update Header Result
    document.getElementById('totalNeeded').innerText = rows[0].cumulativeNeeded.toLocaleString(undefined, {minimumFractionDigits: 4});
}

// Run once on load
window.onload = calculateModel;
</script>

</body>
</html>
